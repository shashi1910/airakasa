version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: foodmate_user
      POSTGRES_PASSWORD: foodmate_password
      POSTGRES_DB: foodmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akasa_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./app/backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://foodmate_user:foodmate_password@postgres:5432/foodmate?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      ADMIN_EMAIL: admin@foodmate.com
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./app/frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
